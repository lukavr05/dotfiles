#################################
# Backend
#################################
backend = "glx";            # Use OpenGL backend for smoothness
vsync = true;               # Prevent screen tearing
dbus = true;

#################################
# Shadows
#################################
shadow = false;              # Enable shadows
shadow-radius = 12;         # Shadow blur radius
shadow-offset-x = -6;      # X offset
shadow-offset-y = -6;      # Y offset
shadow-opacity = 0.25;      # Opacity of shadows

# Exclude shadows from certain apps
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Polybar'",
  "class_g = 'Dunst'",
  "_GTK_FRAME_EXTENTS@:c"
];

#################################
# Fading
#################################
fading = true;              # Enable fade in/out
fade-in-step = 0.05;        # Speed of fade in
fade-out-step = 0.05;       # Speed of fade out
fade-delta = 10             # Time between steps (ms)

#################################
# Transparency
#################################
inactive-opacity = 0.95;    # Slightly dim unfocused windows
active-opacity = 1.0;       # Focused windows full opacity
frame-opacity = 1.0;
inactive-opacity-override = false;

#################################
# Corners
#################################
corner-radius = 10;         # Rounded corners
rounded-corners-exclude = [
  "class_g = 'Polybar'",
  "class_g = 'code-oss'",
  "class_g = 'Alacritty'"
];

#################################
# Blur
#################################
blur-method = "dual_kawase";  # Smooth blur
blur-strength = 6;            # Blur intensity

# Exclude blur from apps
blur-background-exclude = [
  "window_type = 'dock'",
  "class_g = 'Polybar'",
  "class_g = 'firefox'"
];

#################################
# Performance Tweaks
#################################
use-damage = true;           # Use damage tracking for efficiency
unredir-if-possible = true;  # Donâ€™t redirect fullscreen apps
glx-no-stencil = true;
glx-no-rebind-pixmap = true;

